{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-sm-9 col-md-8">
<h1 class="text-dark">Login To Account</h1>
                <form action="" method="post" class=" mt-2 shadow">
                    {% csrf_token %}
                    <div class="py-1 px-3">
                        <label for="Name">Name:</label>
                        <input type="text" name="email" placeholder="Enter Email" class="form-control">
                    </div>

                    <div class="d-flex mt-1 px-3 ">
                        <!-- <label for="Password">Password:</label><br> -->
                        <input type="password" placeholder="Enter Password" name="pass1" id="" class="form-control w-100 me-2">
                    </div>
                    <button class="btn btn-primary form-control w-50 ms-auto mb-3 mt-3">Submit</button>
                </form>

            </div>

        </div>

    </div>
</body>
</html>
